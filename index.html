<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>Note Taker</title>
</head>

<body>
    <div class="container" id="page">
        <div class="text-center">
            <h1>My Notes</h1>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="heading" name="heading" placeholder="Heading">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="link" name="link" placeholder="Reference Link">
                </div>
            </div>
            <br>
            <textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
            <br>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="addNote()">Add Note</button>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <select class="form-select" name="font" id="font">
                        <option selected>Choose a font</option>
                        <option value="arial" class="arial">Arial</option>
                        <option value="TNR" class="TNR">Times New Roman</option>
                        <option value="courier" class="courier">Courier New</option>
                        <option value="verdana" class="verdana">Verdana</option>
                        <option value="georgia" class="georgia">Georgia</option>
                    </select>
                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-end px-5">
                        <div class="px-5">
                            <label for="background">Note Background</label>
                            <input type="color" class="pr-1" id="bg-color" name="bg-color" value="#cccccc">
                        </div>
                        <div class="px-5">
                            <label for="foreground">Note Foreground</label>
                            <input type="color" id="fg-color" name="fg-color">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input type="text" class="form-control" id="search" name="search" placeholder="Search">
        </div>
        <br>

        <div id="notesList" class="container">
